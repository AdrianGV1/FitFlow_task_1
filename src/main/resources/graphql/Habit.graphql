enum HabitCategory { PHYSICAL MENTAL SLEEP DIET }

type Query{
    habitById(id: ID!): habit
    habits(page: Int!, size: Int!, string: keyword): HabitPage!
}

type Mutation{
    createHabit(input: HabitCreateInput!): Habit!
    updateHabit(id: ID!, input: HabitUpdateInput!): Habit!
    deleteHabit(id: ID!): Boolean!
}

type Habit{
    id: ID!
    name: String!
    description: String
    category: HabitCategory!
}

input HabitCreateInput {
  name: String!
  description: String
  category: HabitCategory!
}

input HabitUpdateInput {
  name: String
  description: String
  category: HabitCategory
}

type HabitPage{
    content: [Habit]!
    totalElements: Int!
    totalPages: Int!
    pageSize: Int!
}